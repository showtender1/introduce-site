<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Shopping Mall Logo" class="logo">
        <h1>Temu</h1>
    </header>
    <main>
        <h2>产品</h2>
        <section id="product-list">
            <div class="product">
                <a href="description1.html">
                    <img src="img/social credit.jpeg" alt="Product 1 Image" class="product-image">
                </a>
                <h3>Social credit</h3>
                <p>가격: 999¥</p>
                <p>남아 있는: <span id="stock-product-1">10</span></p>
                <button onclick="addToCart('Product 1', 999, 'stock-product-1')">담다 购바구车</button>
                <button onclick="updateStock('stock-product-1', 1)">产品 추가하다</button>
                <button onclick="updateStock('stock-product-1', -1)">产品 제거하다</button>
            </div>
            <div class="product">
                <a href="description2.html">
                    <img src="img/빙칠링.png" alt="Product 2 Image" class="product-image">
                </a>
                <h3>冰淇淋</h3>
                <p>가격: 9999¥</p>
                <p>남아 있는: <span id="stock-product-2">5</span></p>
                <button onclick="addToCart('Product 2', 9999, 'stock-product-2')">담다 购바구车</button>
                <button onclick="updateStock('stock-product-2', 1)">产品 추가하다</button>
                <button onclick="updateStock('stock-product-2', -1)">产品 제거하다</button>
            </div>
            <div class="product">
                <a href="description3.html">
                    <img src="img/계란볶음밥.jpg" alt="Product 3 Image" class="product-image">
                </a>
                <h3>毛岸英의 蛋볶음米</h3>
                <p>가격: 199¥</p>
                <p>남아 있는: <span id="stock-product-3">15</span></p>
                <button onclick="addToCart('Product 3', 199, 'stock-product-3')">담다 购바구车</button>
                <button onclick="updateStock('stock-product-3', 1)">产品 추가하다</button>
                <button onclick="updateStock('stock-product-3', -1)">产品 제거하다</button>
            </div>
            <div class="product">
                <a href="description4.html">
                    <img src="img/시진푸.jpg" alt="Product 4 Image" class="product-image">
                </a>
                <h3>小熊维尼</h3>
                <p>가격: 888¥</p>
                <p>남아 있는: <span id="stock-product-4">8</span></p>
                <button onclick="addToCart('Product 4', 299, 'stock-product-4')">담다 购바구车</button>
                <button onclick="updateStock('stock-product-4', 1)">产品 추가하다</button>
                <button onclick="updateStock('stock-product-4', -1)">产品 제거하다</button>
            </div>
        </section>

        <section id="cart">
            <h2>购바구车</h2>
            <ul id="cart-items"></ul>
            <p>Total social Credit: $<span id="total-price">0</span></p>
        </section>
        <button id="submit-button">전송</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
